<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Dialog - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#dialog" ).dialog();
  } );
  </script>
</head>
<body>
 
<div id="dialog" title="Basic dialog">
  <ul>
<li>Facerig</li>
<li>Live2D</li>
<li>VRoid</li>
<li><b>Feature:</b> subject select</li>
<li>Miku Miku Dance (see MMD importer plugin)</li>
<li>Vocaloid (see Synthesizer V) </li>
<li>Quoll Writer (focus on words not on the interface)  </li>
 <li><a href="http://www.cgchannel.com/2015/02/this-free-blender-shader-turns-3d-models-into-pixel-art/">Pixel Art Shader</a></li>
  </ul>
</div>
 
 
</body>
</html>
